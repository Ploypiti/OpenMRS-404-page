<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="stylesheet.css" text="test/css" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <title>404 Page Not Found | OpenMRS</title>
  <link rel="icon" href="icon.png">
  <meta name="description" content="The global OpenMRS community works together to build the world's leading open source enterprise electronic medical record system platform.">
</head>

<body style="
    margin-left: 0px;
">
  <div class="logo">
    <a href="http://openmrs.org/"><img src="logo.png" height="70" alt="OpenMRS Logo" title="OpenMRS"></a>
  </div>
  <div class="info">
    <center><img class="alarmsiren" src="alarmsiren.png" height="100px" alt="AlarmSiren" title="404 page not found"></center>
    <center>
      <h1>The page doesn't exist<i class="fa fa-question-circle" aria-hidden="true"></i></h1>
      <h3><a href="http://openmrs.org/">Go back</a> | Try checking your URL or use the search bar</h3>
  </div>
  <div class="wrap">
    <div class="search">
      <form method="get" class="searchform" action="http://openmrs.org/">
        <input type="text" class="searchTerm" placeholder="Search for page, information, and more!" name="s" value="Search..." onfocus="if (this.value == 'Search...') { this.value = ''; }" onblur="if ( this.value == '' ) { this.value = 'Search...';}">
        <input type="image" src="search.png" class="searchButton" name="submit" value="Go">
      </form>
      <div class="fix"></div>
    </div>
  </div>
  </div>
</body>

</html>
